<Page [ngClass]="'article'" [title]="'在线充值'" [subTitle]="''" [spacing]="false">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell_bd weui-cell_primary">
        <input class="weui-input" type="number" pattern="^\d+(?:\.\d{1,4})?$" placeholder="请填写充值金额(￥)">
      </div>
    </div>
  </div>
  <p class="weui-cells__title" style="padding: 10px;">温馨提示:各大银行每日单笔限额500元，建议每次充值额度不要超过500元</p>
  <ul class="weui-cells ">
    <li class="weui-cells_checkbox">
      <label class="weui-cell weui-check__label" for="s1">
        <div class="weui-cell_hd">
        </div>
        <div class="weui-cell_bd weui-cell_primary">支付宝</div>
        <div class="weui-cell_ft">
          <input type="radio" id="s1" name="checkbox1" class="weui-check">
          <i class="weui-icon_checked"></i>
        </div>
      </label>
      <label class="weui-cell weui-check__label" for="s2">
        <div class="weui-cell_hd">
        </div>
        <div class="weui-cell_bd weui-cell_primary">微信</div>
        <div class="weui-cell_ft">
          <input type="radio" id="s2" name="checkbox1" class="weui-check">
          <i class="weui-icon_checked"></i>
        </div>
      </label>
      <label class="weui-cell weui-check__label" for="s3">
        <div class="weui-cell_hd">
        </div>
        <div class="weui-cell_bd weui-cell_primary">银行卡</div>
        <div class="weui-cell_ft">
          <input type="radio" id="s3" name="checkbox1" class="weui-check">
          <i class="weui-icon_checked"></i>
        </div>
      </label>
    </li>
  </ul>
  <div style="margin-top:1em">
    <a class="weui-btn weui-btn_primary" (click)="okClick()">确定</a>
  </div>
</Page>
